<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Score Keeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="flex-container">
        <div id="grid-container">
            <div id="header">
              <h1>Score Keeper</h1>
            </div>
            <div id="score-container">
              <div id="player1" class="score">
                <h2>Player 2</h2>
                <p class="scoreDisplay">0</p>
                <button class="scoreBtn">+1</button>
              </div>
              <div id="player2" class="score">
                <h2>Player 2</h2>
                <p class="scoreDisplay">0</p>
                <button class="scoreBtn">+1</button>      
              </div>
            </div>
            <div id="options">
              <button class="optionBtn">Options</button>
              <button class="optionBtn">Reset</button>
            </div>
          </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
